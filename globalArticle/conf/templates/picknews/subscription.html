{% extends "base.html" %}
{% block content %}

<form>
  <fieldset>
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault">Keyword</label>
      <input style= "width:200px; font-size:15px" type="text" class="form-control" placeholder="input keyword" id="inputDefault">
    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Nation</label>
        <select style= "width:200px; font-size:15px" class="form-select" id="exampleSelect1">
          <option>Russia</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <legend class="mt-4">Nation</legend>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Russia
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Vietnam
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled="">
      <label class="form-check-label" for="flexCheckDefault">
        Vietnam2
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
      <label class="form-check-label" for="flexCheckChecked">
        Checked checkbox
      </label>
    </div>
    <fieldset class="form-group">
      <legend class="mt-4">Switches - keyword가 포함되지 않은 기사에 대한 메일링 </legend>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <!-- <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div> -->
    </fieldset>
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
{% endblock %}
